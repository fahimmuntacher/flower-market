<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css stylesheet -->
     <link rel="stylesheet" href="styles/styles.css">
     <!-- font awesome -->
      <script src="https://kit.fontawesome.com/3830e30b82.js" crossorigin="anonymous"></script>

    <title>Flower Market</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand-logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="menubar">
                <ul id="home-button"><a href="">Home</a></ul>
                <ul><a href="">Shop</a></ul>
                <ul><a href="">About Us</a></ul>
                <div class="cart-img">
                    <img src="https://img.icons8.com/?size=50&id=9671&format=png" alt="">
                    <p>Cart ($56)</p>
                </div>
            </div>
        </nav>
        <section class="banner">
            <div class="banner-content">
                <h1 id="banner-title">ALWAYS <span>FRESH FLOWERS</span> </h1>
                <p class="paragraph">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <div class="banner-img">
                <img src="./assets/hero-flower.png" alt="">
            </div>
        </section>
    </header>
